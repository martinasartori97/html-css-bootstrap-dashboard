<!doctype html>
<html lang="en">

<head>
    <title>Dashboard bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <nav class="navbar navbar-light bg-dark">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/duck.png" alt="" width="40">
                        </a>
                    </div>

                </nav>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">catalogo libri</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">anagrafica utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">storico prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled text-white-50" href="#" tabindex="-1"
                                aria-disabled="true">help</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <h1>Nuovo libro</h1>


            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="inserisci il nome autore">
                
                    
                </div>
                <div class="col-md-6">
                    <label for="text" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="inserisci il titolo del libro">
                </div>

                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>scegli il genere</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="inserisci il titolo del libro">
                
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputZip">
                    
                    
                
                </div>
                <hr>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">inserisci eventuali note sul libro</textarea>
                  </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">aggiungi libro</button>
                </div>
            </form>
        </div>



    </main>

    <footer>
        <!-- place footer here -->
    </footer>

</body>

</html>
